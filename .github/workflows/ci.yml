name: Backend CI/CD

on:
  push:
    branches: [main, master]

env:
  NODE_VERSION: '20.x'

jobs:
  # ============================================
  # BUILD AND DEPLOY
  # ============================================
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build project
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          # Create deployment package
          tar -czf deploy.tar.gz dist/ prisma/ package*.json

          # Copy to server
          scp deploy.tar.gz ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/tmp/

          # Execute deployment on server
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'ENDSSH'
            set -e
            cd ${{ secrets.PRODUCTION_PATH }}

            # Extract new files
            tar -xzf /tmp/deploy.tar.gz

            # Install production dependencies
            npm ci --only=production

            # Generate Prisma client
            npx prisma generate

            # Run database migrations
            npx prisma db push --accept-data-loss || true

            # Restart the application with PM2
            pm2 restart backend || pm2 start dist/main.js --name backend

            # Cleanup
            rm /tmp/deploy.tar.gz

            echo "âœ… Backend deployment completed!"
          ENDSSH
